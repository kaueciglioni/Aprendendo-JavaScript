<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROPORTO</title>

</head>
<style>
    div#bod {
        margin-left: 35%;
        margin-right: 40%;
        margin-top: 200px;
        padding: 20px;
        width: 500px;
        background-color: rgb(156, 155, 152);
    }
</style>

<body>

    <div id="bod">
        <h1>Entregue seu passaporte</h1><br>Escreva de acordo a caracterísitca de seu passaporte<br><br>
        <strong>Você é Brasileiro - 1 </strong><br>
        <strong>Você é de Outra Nacionalidade - 2</strong><br>
        <br>
        <input type="number" name="txtn1" id="txtn1">
        <input type="button" value="Verificar" onclick="verificar()">

        <div id="res">
            <br> Sua nacionalidade é <strong>(RESPONDA A PERGUNTA)
        </div>

    </div>

    <script>
        function verificar() {
            var txtp = document.getElementById('txtn1')
            var res = document.getElementById('res')
            var passaporte = parseInt(txtp.value)

            if (passaporte === 1) {
                res.innerHTML = (`Sua nacionalidade é BRASILEIRO`)
            }
            else if (passaporte === 2) {
                res.innerHTML = ("VOCÊ É ESTRANGEIRO")
            }
            else {
                res.innerHTML = (`NUMERO INCORRERO - ERRO -  NACIONALIDADE NÃO ENCONTRADA`)
            }
        }
    </script>


</body>

</html>

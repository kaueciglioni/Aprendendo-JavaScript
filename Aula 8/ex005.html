<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        body{
            background-color: midnightblue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>INICIANDO ESTUDOS COM DOM</h1>

    <p>aqui vai os resultados</p>

    <p>Aprenendo a usar <strong>DOM</strong> em JavaScript</p>

    <div id="msg">Clica em mim</div><br>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = ('Acrescentando um novo texto aqui!')

        var c = window.document.getElementsByTagName('h1')[0]
        c.innerText = ('MUDANDO O H1')
    </script>

</body>
</html>
